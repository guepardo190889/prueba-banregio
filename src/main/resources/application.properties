spring.application.name=prueba-banregio

#Configuración para base de datos 
spring.datasource.url=jdbc:h2:mem:prueba;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=prueba
spring.datasource.password=prueba
spring.datasource.driver-class-name=org.h2.Driver

#Configuraciones de inicialización de SQL
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:scripts/datos.sql

#Configuraciones de JPA
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Configuración de logging para Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type=TRACE

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.writer-with-default-pretty-printer=true